{{ define "main" }}
{{ partial "big-page-title.html" . }}

{{ with .Params }}
<section class="section">
  <div class="container">
    <form class="interact-form" action="/contactform" data-netlify="true" name="contact" netlify-honeypot="cigarette-brand">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="form-group form-special">
            <input type="text" class="form-control" placeholder="Cigarette brand" name="cigarette-brand">
          </div>
          <div class="form-group">
            <input required type="text" class="form-control" placeholder="{{ .formname }}" name="fullname" autofocus>
          </div>
          <div class="form-group">
            <input required type="email" class="form-control" placeholder="{{ .formemail }}" name="email">
          </div>
          <div class="form-group">
            <input required type="text" class="form-control" placeholder="{{ .formsubject }}" name="subject">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="form-group-2">
            <textarea required class="form-control" rows="3" placeholder="{{ .formmessage }}" name="text"></textarea>
          </div>
          <button class="btn btn-default" type="submit" data-loading="<i class='fas fa-circle-notch fa-spin'></i> {{ i18n "transmitting" }}...">{{ .formbutton }}</button>
        </div>
      </div>
    </div>
    </form>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .addresstitle }}</h2>
          <ul class="address-block">
            <li>
              <i class="fas fa-map-marker"></i>{{ .boxaddress }}
            </li>
            <li>
              <i class="fas fa-envelope"></i>{{ .boxemail }}
            </li>
            <li>
              <i class="fas fa-phone"></i>{{ .boxphone }}
            </li>
          </ul>
          <br>
          <h2>{{ .socialtitle }}</h2>
          <ul class="social-icons">
          {{ range .boxsocial }}  
            <li>
              <a href="{{ .url }}"><i class="fab fa-{{ .icon }}"></i> {{ .title }}</a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
        <h3> </h3>
            <div class="google-map">
                <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ7aOK7nDduEcR098APnyle94&key=AIzaSyBJqEDARzKtjdqMFGje1TapGofxLjVbh0k" allowfullscreen></iframe>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
