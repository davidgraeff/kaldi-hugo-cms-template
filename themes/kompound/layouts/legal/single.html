{{ define "main" }}
<style>
	.post h3 {
		padding-bottom: 20px;
	}
	.post section {
		column-count: 2;
		column-width: 200px;
		padding-bottom: 20px;
	}
</style>
		
<div class="container post" style="border: 1px dotted #ddd;">
	<h1>{{ .Params.title }}</h1>
	<div class="post-info-wrapper">
		<p class="italic bold">{{ .Params.dateInfo }}</p>
	</div>
	<hr />
	{{ markdownify .Content }}
</div>
{{ end }}
