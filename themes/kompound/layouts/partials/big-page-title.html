<section id="global-header" {{ if .Params.minititle }}class="mini"{{ end }} {{ if .Params.tinytitle }}class="tiny"{{ end }}>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block animated fadeInUp">
                    <h1>{{ .Title }}</h1>
                </div>
                <div class="animated fadeInUp">{{ safeHTML .Params.subtitle }}</div>
            </div>
        </div>
    </div>
</section>
