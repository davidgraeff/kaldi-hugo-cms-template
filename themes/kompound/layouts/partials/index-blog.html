{{ $events := where .Site.RegularPages.ByDate "Section" "blog" }}
{{ range $events | first 1 }}
<section id="feature">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-6">
                <article class="blog-post">
                    {{- with .Params.image -}}
                    <img src="{{ . | absURL }}" class="img-responsive" alt="post-thumb">
                    {{- end -}}
                    <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
                    {{ with .Date }}
                    <div>{{- .Format "January 2, 2006" -}}</div>
                    {{ end }}
                    <p>
                        {{- .Summary | safeHTML -}}
                    </p>
                    {{ if .Truncated -}}
                    <a href="{{ .RelPermalink }}">Read More</a>
                    {{- end }}
                </article>
            </div>
        </div>
    </div>
</section>
{{ end }}
