{{ with .Site.Params.feature }}
<section id="feature">
    <div class="container">
        <div class="row">
        <div class="col-md-6 offset-6">
            <h2 class="text-uppercase">{{ .title }}</h2>
            <p>
                {{ .content }}
            </p>
            {{ with .button }}
                <a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
            {{ end }}
        </div>
        </div>
    </div>
</section>
<script type='text/javascript' src="/js/mixitup.min.js" async onload="loadportfolio()"></script>
{{ end }}
