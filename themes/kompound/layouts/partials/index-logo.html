<section id="slider">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="block text-center">
                    {{ with .Site.Params.slider }}
                    <h1 class="animated fadeInUp text-uppercase">{{ safeHTML .title }}</h1>
                    <p class="animated fadeInUp">{{ safeHTML .subtitle }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
